<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner Shopping List</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <!-- <link rel="stylesheet" href="normalize.css" /> -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="all">
      <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
      </header>
      <main class="menu">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-field" />
          <span
            >A lot of pickles
            <small class="bracket">for the next lessons about CSS</small></span
          >
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-field" />
          <span
            >10 apples
            <small class="bracket">for more CSS manipulations</small></span
          >
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-field" />
          <span
            >20 oranges
            <small class="bracket">because they are awesome</small></span
          >
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-field" />
          <span
            >13 plates
            <small class="bracket">hm... they always dissapear</small></span
          >
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-field" />
          <span>15 bentos</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-field" />
          <span
            >1 bottle of Sake
            <small class="bracket">for my friends</small></span
          >
        </label>
      </main>
      <footer class="footer">
        <h2>Bon appetit :)</h2>
      </footer>
    </div>
  </body>
</html>
